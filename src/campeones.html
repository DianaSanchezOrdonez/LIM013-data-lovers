<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The World League of Legends</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="imagenes/l.ico" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo_icon">
        <div class="logo">
          <img src="imagenes/logo.png">
        </div>
        <div id="icon" class="icon">
          <span>&#9776;</span>
        </div>
      </div>
      <nav class="links one" id="links">
        <a href="index.html">INICIO</a>
        <a href="campeones.html" class="active">CAMPEONES</a>
        <a href="estadisticas.html">ESTADÍSTICAS</a>
      </nav>
    </header>


    <section class="search">
      <div class="search1">
        <input type="text" id="inputSearch" placeholder="Buscar a ...">
      </div>
      <div class="responsive">
        <select id="filter">
          <option value="All">TODOS</option>
          <option value="Assassin">ASESINO</option>
          <option value="Fighter">LUCHADOR</option>
          <option value="Mage">MAGO</option>
          <option value="Marksman">TIRADOR</option>
          <option value="Support">SOPORTE</option>
          <option value="Tank">TANQUE</option>
        </select>

        <select class="daño_de_ataque">
          <option value="">Rangos de Ataque</option>
          <option value="range1">[125-229]</option>
          <!-- <option value="range2">[230-334]</option> -->
          <option value="range3">[335-439]</option>
          <option value="range4">[440-544]</option>
          <option value="range5">[545-640]</option>
        </select>

        <select name="order" id="order">
          <option value="asc">Ordenar A-Z</option>
          <option value="desc">Ordenar Z-A</option>
        </select>
      </div>
    </section>
    <section id="legends_container" class="legends_container">
      <!-- <div class="legends">
          <img class="img-container" src="" alt="">
          <div class="name"></div>
        </div> -->
    </section>
    <section class="overlay" id="overlay">
      <div class="container-img">
        <button id="btn-close"><i class="fas fa-times"></i></button>
        <img src="">
      </div>
      <p class="description"></p>

    </section>
    <section class="pagenumbers" id="pagination">

    </section>

  </div>
  <script src="./main.js" type="module"></script>
</body>

</html>
